<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" alt="Book store logo" class="logo" />
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#">Home</a>
            </li>
            <li>
              <a class="nav__link" href="#books">Books</a>
            </li>
            <li>
              <a
                class="nav__link nav__link--primary"
                href="mailto:agengwan@icloud.com"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
            <div class="header__description">
                <h1>Singapore's most awared online library platform</h1>
                <h2>Find your dream book with <span class="red">library</span></h2>
                <button class="btn">Browse Books</button>
            </div>
            <figure class="header__img--wrapper">
                <img class="header__img" src="./assets/Undraw_Books.svg" alt="books undraw">
            </figure>
        </div>
      </header>
    </section>
  </body>
</html>
